<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelServicePro - Project Manager</title>
    <link rel="icon" href="/fuelservicepro_logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .jobs-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .jobs-header h1 {
            color: #f97316;
            font-size: 2em;
        }

        .btn-new-job {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-new-job:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #f97316;
        }

        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .job-card h3 {
            color: #f97316;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .job-card p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .job-card .job-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .job-card .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-top: 10px;
        }

        .job-card .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 15px; justify-content: center;">
                <img src="/fuelservicepro_logo.png" alt="FuelServicePro" style="height: 60px; width: auto;">
                <div style="text-align: left;">
                    <h1 style="margin: 0;">FuelServicePro</h1>
                    <p style="margin: 5px 0 0 0;">Project Manager & Quote Management</p>
                </div>
            </div>
        </header>

        <div class="jobs-container">
            <div class="jobs-header">
                <h1>My Jobs</h1>
                <div style="display: flex; gap: 10px;">
                    <button onclick="window.location.href='/settings.html'" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 600;">‚öôÔ∏è Project Settings</button>
                    <button class="btn-new-job" onclick="createNewJob()">+ New Job</button>
                </div>
            </div>

            <div id="jobsGrid" class="loading">
                <p>Loading jobs...</p>
            </div>
        </div>
    </div>

    <script>
        let jobs = [];

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                jobs = await response.json();
                renderJobs();
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsGrid').innerHTML = '<p style="color: red;">Error loading jobs. Please refresh the page.</p>';
            }
        }

        function renderJobs() {
            const grid = document.getElementById('jobsGrid');
            
            if (jobs.length === 0) {
                grid.className = 'empty-state';
                grid.innerHTML = `
                    <h2>No jobs yet</h2>
                    <p>Click "New Job" to create your first estimate</p>
                `;
                return;
            }

            grid.className = 'jobs-grid';
            grid.innerHTML = jobs.map(job => `
                <div class="job-card" onclick="openJob(${job.id})">
                    <h3>${job.client_name || 'Untitled Job'}</h3>
                    <p><strong>üìç</strong> ${job.site_address || 'No address'}</p>
                    <p><strong>#</strong> ${job.quote_number || 'No quote number'}</p>
                    <div class="job-meta">
                        <span>Created: ${new Date(job.created_at).toLocaleDateString()}</span>
                        <span>Updated: ${new Date(job.updated_at).toLocaleDateString()}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteJob(event, ${job.id})">Delete</button>
                </div>
            `).join('');
        }

        function createNewJob() {
            // Clear any existing jobId and data params, force fresh start
            window.location.href = '/?new=true';
        }

        function openJob(jobId) {
            window.location.href = `/?jobId=${jobId}`;
        }

        async function deleteJob(event, jobId) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this job? This cannot be undone.')) {
                return;
            }

            try {
                await fetch(`/api/jobs/${jobId}`, { method: 'DELETE' });
                loadJobs();
            } catch (error) {
                console.error('Error deleting job:', error);
                alert('Failed to delete job');
            }
        }

        // Load jobs on page load
        loadJobs();
    </script>
</body>
</html>
