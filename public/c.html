<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading contractor link...</p>
    </div>
    
    <script>
        (async () => {
            try {
                // Get short code from URL path
                const pathParts = window.location.pathname.split('/');
                const shortCode = pathParts[pathParts.length - 1].replace('.html', '');
                
                // Fetch contractor link details
                const response = await fetch(`/api/contractor-links/${shortCode}`);
                if (!response.ok) {
                    throw new Error('Link not found');
                }
                
                const { job_id, contractor_name } = await response.json();
                
                // Redirect to main app with jobId and contractor params
                window.location.href = `/?jobId=${job_id}&mode=contractor&contractor=${encodeURIComponent(contractor_name)}`;
            } catch (error) {
                document.body.innerHTML = '<div class="loader"><h2>‚ùå Invalid or expired link</h2><p>Please contact the project owner for a new link.</p></div>';
            }
        })();
    </script>
</body>
</html>
